<div class="mb-3">
    <div class="row mb-3">
      <div class="col-2 px-0 left-line"><span></span></div>
      <div class="col-10"><h3>Formação Acadêmica</h3></div>
    </div>
    {% for edu in site.data.education %}
    <div class="row mb-3">
      <div class="col-2 px-0 text-right">
        <time>{{edu.when.begin}}</time><br><time>{{edu.when.end}}</time>
      </div>
      <div class="col-10">
            <h5>{{ edu.degree }}</h5>
            <div>{{ edu.school.name }}</div>
            <div>
                {% if edu.school.location %}
                <address>{{ edu.school.location }}</address>
                {% endif %}

            </div>
        <!-- </header> -->
        <!--<p>
            <em>Thesis: Nemore verear an eos, duo accusam placerat urbanitas at, vix libris putent voluptaria ei.</em>
        </p>-->
      </div>
    </div>
    {% endfor %}
</div>
